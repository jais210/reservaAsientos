<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Reserva de Pasajes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <header>
            <div class="text-center">
                <h1>Reserva tu Asiento</h1>
            </div>
        </header>
        <section>
            <div class="container-fluid">
                <div class="row justify-content-sm-center">
                    <div class="col col-xl-4 col-sm-4 text-center bus">
                        <div id="bus"></div>
                    </div>
                    <div class="col-xl-5 col-sm-5">
                        <div class="datosPersonles">
                            <h2>Datos Personales</h2>
                        </div>
                        <form>
                            <div class="form-group">
                                <input type="number" class="form-control" id="nro_Asiento" placeholder="Seleccione un Asiento" disabled='disabled'>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="dni" placeholder="NÂ° DNI">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="nombreApellido" placeholder="Nombres y Apellidos">
                            </div>
                            <div class="form-group" id="alerta"></div>
                            <button type="button" id="guardarDatos" class="btn btn-primary">Guardar Reserva</button>
                            <button type="button" id="eliminarReserva" class="btn btn-danger">Eliminar Reserva</button>
                            <button type="button" id="mostrarLista" class="btn btn-secondary">Listar de Pasajeros</button>
                        </form>
                    </div>
                </div>
                <hr>
                <div class="row justify-content-sm-center">
                    <div class="col-xl-5 col-sm-5 inputDNI">
                        <div class="input-group">
                            <input type="text" class="form-control" id="buscarDni" placeholder="Buscar DNI" aria-label="Search for...">
                            <span class="input-group-btn">
                            <button id="btnBuscar" class="btn btn-secondary" type="button">Buscar!</button>
                        </span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row justify-content-sm-center">
                    <div class=" col-xl-10 col-sm-10">
                        <div class='row tablaPasajeros'>
                            <div class='col col-xl-2 col-sm-2'>Nro Asiento</div>
                            <div class='col col-xl-5 col-sm-5'>Nombres y apellidos</div>
                            <div class='col col-xl-2 col-sm-2'>Nro DNI</div>
                        </div>
                        <div id="listaPasajeros"></div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="assets/js/clases.js"></script>
    </body>
